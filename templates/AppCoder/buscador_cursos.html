{% extends "index.html" %}
{% block contenido_titulo %}
    <h1 class="mb-5">Tus Cursos</h1>
{% endblock %}
{% block contenido_cambia %}
  <h4>Cursos filtrados </h4>
  {% if cursos %}
    {% for curso in cursos %}
      <p>{{ curso }}</p>
    {% endfor %}
  {% else %}
    <h3>No hay cursos filtrados </h3>
  {% endif %}


{% endblock %}
